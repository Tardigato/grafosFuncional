<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Grafos: Análisis de Algoritmos MAT-361</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.min.js"></script>

  <script>
    function regresarAIndex() {
      window.location.href = 'index.html';
    }

    function ayudagraf() {
      window.location.href = 'paginahelp.html';
    };

    // Función para calcular el algoritmo Northwest
    function calcularNorthwest() {
      // Aquí puedes colocar la lógica para calcular el algoritmo Northwest
      // Después de calcular los resultados, actualiza la sección de resultados en el DOM
      const resultadosDiv = document.getElementById('resultadosNorthwest');
      const resultados = "Aquí van los resultados del algoritmo Northwest";
      resultadosDiv.innerHTML = `<h2>Resultados del Algoritmo Northwest</h2><p>${resultados}</p>`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Tu código JavaScript aquí
    });
  </script>
</head>
<body style="background-color: rgb(32, 43, 70);">

<header style="background-image: url('background.jpg');">
  <h1 style="color: aliceblue; font-family: 'Times New Roman', serif;margin-left: 20px; font-size: 90px;">Bienvenido ¿Listo para realizar grafos?</h1>
  <table style="padding: 5px;">
    <tr>
      <td><button id="ayudaBtn" onclick="ayudagraf()" class="btn btn-primary" style="border-radius:45%;margin:20px;padding-left:25px;padding-right:25px;color:aliceblue;background-color:rgb(8, 8, 98);font-size: 50px;"><b>?</b></button></td> 
      <td style="color: aliceblue; font-family: 'Times New Roman', serif;padding-left: 20px;font: size 20px;"><p style="font-size: 40px; font-family:'Times New Roman', Times, serif">   Si tienes dudas puedes recurrir a nuestra seccion de ayuda</p></td>
    </tr>
  </table>
</header>

<!-- Button container for navigation -->
<div class="button-container" style="text-align: center; margin-top:20px;">
  <!-- Página de Inicio button -->
  <button onclick="regresarAIndex()" class="custom-btn" style="background-color: blueviolet; color: aliceblue; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; margin: 5px; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Página de Inicio</button>

  <!-- Cambiar Nombre button -->
  <button onclick="cambiarNombre()" class="custom-btn" style="margin: 5px; background-color: orange; color: white; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Cambiar Nombre</button>

  <!-- Eliminar Nodo button -->
  <button onclick="eliminarNodo()" class="custom-btn" style="margin: 5px; background-color: red; color: white; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Eliminar Nodo</button>

  <!-- Guardar Grafo button -->
  <button onclick="guardarGrafo()" class="custom-btn" style="margin: 5px; background-color: blue; color: white; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Guardar Grafo</button>

  <!-- Input para cargar el grafo -->
  <input type="file" id="inputArchivo" accept=".json" class="custom-btn" style="margin: 5px; font-family: 'Times New Roman', Times, serif; font-size: 35px; padding: 20px; border: 2px solid black;">

  <!-- Cargar Grafo button -->
  <button onclick="cargarGrafo()" class="custom-btn" style="margin: 5px; background-color: gray; color: white; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Cargar Grafo</button>

  <!-- Algoritmo Northwest button -->
  <button onclick="calcularNorthwest()" class="custom-btn" style="margin: 5px; background-color: cyan; color: black; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Algoritmo Northwest</button>

  <!-- Agregar Nodo de Oferta button -->
  <button onclick="agregarNodo('oferta')" class="custom-btn" style="margin: 5px; background-color: green; color: white; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Agregar Nodo de Oferta</button>

  <!-- Agregar Nodo de Demanda button -->
  <button onclick="agregarNodo('demanda')" class="custom-btn" style="margin: 5px; background-color: red; color: white; border: 2px solid black; padding: 20px; border-radius: 10px; cursor: pointer; font-family: 'Times New Roman', Times, serif; font-size: 35px;">Agregar Nodo de Demanda</button>

</div>

<!-- Contenedor para el lienzo y la matriz -->
<center>
  <div id="cont">
    <div id="lienzo" style="width: 2750px; height: 1000px;background-color:rgb(251, 251, 248);margin: left 20px;border-radius:50px;"></div>
    <div id="matriz" style="background-color: aliceblue;margin:20px;margin-left:250px;margin-right:250px;"></div>
  </div>
</center>

<script src="northwestjava.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
